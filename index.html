<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    
    <script type="text/javascript" src="phonegap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src=app.js></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link href="main.css" rel="stylesheet">

    <title>WebTipCalc</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <div class="calc-result">
          <h1>Pay With Credit:</h1>
          <h2 class="display" id="result"><br /></h2>
        </div>

        <p id="tip"><br /></p>
        <div class="row">
          <label for="cost">cost</label>
          <input class="small-number" type="number" name="cost" value="0" size="1" id="cost" />
        </div>
        <div class="row">
          <label for="cash">cash</label>
          <input class="small-number" type="number" name="cash" value="0" size="1" id="cash" />
        </div>
        <label for="tip_percentage">select tip percentage
        <select id="tip_percentage" name="tip_percentage" class="selectpicker">
          <option type="number" value="5">5</option>
          <option type="number" value="10" selected="selected">10</option>
          <option type="number" value="12.5">12</option>
          <option type="number" value="15">15</option>
          <option type="number" value="20">20</option>
        </select>
        </label>

      </div>
    </div><!-- /container -->

  </body>
</html>
